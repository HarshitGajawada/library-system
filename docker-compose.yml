services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: library-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend API
  api:
    build:
      context: ./library-api
      dockerfile: Dockerfile
    container_name: library-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      DIRECT_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - '3000:3000'
    command: >
      sh -c "npx prisma migrate deploy && node prisma/dist/seed.js 2>/dev/null || echo 'Seed skipped or already seeded' && node dist/src/main"

  # React Frontend
  frontend:
    build:
      context: ./library-frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3000/api
    container_name: library-frontend
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - '5173:80'

volumes:
  postgres_data:
